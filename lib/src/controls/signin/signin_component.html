<material-button *ngIf="!showFab" [raised]="raised" [disabled]="isBusy" (trigger)="btnLoginClick()"
                 [style.display]="isVisible?'':'none'">
  <svg [style.opacity]="isAuthorized ? 1.0 : 0.5" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet"
       focusable="false" class="google">
    <use xlink:href="#google" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
  </svg>
  {{isBusy ? msgBusy : isAuthorized ? msgConnected : msgDisconnected}}
</material-button>
<material-fab *ngIf="showFab" mini [raised]="raised" [disabled]="isBusy" (trigger)="btnLoginClick()"
              [style.display]="isVisible?'':'none'" [title]="isAuthorized?msgTitleAuthorized:msgTitleNotAuthorized">
  <svg [style.opacity]="isAuthorized ? 1.0 : 0.5" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet"
       focusable="false" class="google">
    <use xlink:href="#google" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
  </svg>
</material-fab>
<form method="post" id="revokeForm" target="_blank" action="https://accounts.google.com/o/oauth2/revoke">
  <input type="hidden" name="token" value="{{client?.credentials?.accessToken?.data}}">
</form>
