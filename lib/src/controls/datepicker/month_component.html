<div class="title">{{monthName(date)}} {{date.year}}</div>
<div class="weektitle">
  <material-button *ngFor="let dow of month.weeks[0].days" class="btn" (trigger)="firstDayOfWeek=dow.date.weekday">
    {{dow.shortName}}
  </material-button>
</div>
<div class="month">
  <div class="week" *ngFor="let week of month.weeks">
    <material-button *ngFor="let day of week.days" [class]="period.entryKey!=null?'key':''" [disabled]="!day.isEnabled"
                     [raised]="day.isRaised" (trigger)="dayClicked(day)">{{day.day}}
    </material-button>
  </div>
</div>
